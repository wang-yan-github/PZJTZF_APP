<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LiRENSOFT 邳州市交通运输局执法公示管理系统</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">PZ</h1>

            </div>
            <h3>邳州市交通运输局执法公示管理系统</h3>
            <form class="m-t" role="form" action="PZ_banshilc.html">
                <div class="form-group">
                    <input type="input" id="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" onclick="login()">登录</button>

                <a href="#"><small>忘记密码</small></a>
            </form>
            <p class="m-t"> <small>开发单位：江苏里仁软件有限公司</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function login(){
            localStorage.setItem("user",$("#username").val()+","+$("#password").val());
        }
    </script>

</body>

</html>
