<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LiRENSOFT 邳州市交通运输局执法公示管理系统</title>

    <script src="js/api/jquery-1.9.1.min.js"></script>
    <script src="js/api/login.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">PZ</h1>

            </div>
            <h3>邳州市交通运输局执法公示管理系统</h3>
            <form class="m-t" role="form" action="#">
                <div class="form-group">
                    <input type="input" id="username" class="form-control" placeholder="Username" required="" name="userName">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password" required="" name="passWord">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" onclick="login()">登录</button>

                <a href="#"><small>忘记密码</small></a>
            </form>
            <p class="m-t"> <small>开发单位：江苏里仁软件有限公司</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function login(){
            var url = "http://localhost:8080/API/UserAction?choice=find";
            var username = $("#username").val();
            var password = $("#password").val();
            $.ajax({
                type: 'post',
                url: url,
                data: {"userName":username,"passWord":password},
                success: function (date) {
                    if(date[2] == 1){
                        sessionStorage.setItem("user",$("#username").val());
                        window.location.href = "PZ_liuliangfx.html"
                    }else{
                        alert("登录失败，用户名或密码不正确")
                    }
                }
            });
            /*$.getJSON("url",function (date) {
                alert(date[0]);
                if(date[0] == 1){
                    alert(date[0]);
                    sessionStorage.setItem("user",$("#username").val());
                }else{
                    alert("登录失败，用户名或密码不正确")
                }
            });*/
        }
    </script>

</body>

</html>
